<!DOCTYPE html>
<html>

<head>
    <title>Oblig 5</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/spritkalk.css" />
</head>

<body>
    <header id="mainheader">
        Sortimentside
    </header>
    <main>
      <section id ="filter">
        <p>
          <h2>Kategori</h2>
          <select id="varetype">
            <option value="alle">Vis alle</option>
            <option value="Rødvin">Rødvin</option>
            <option value="Hvitvin">Hvitvin</option>
            <option value="Vodka">Vodka</option>
            <option value="Sider">Sider</option>
            <option value="Akevitt">Akevitt</option>
          </select>
          <h2>Alkoholnivå</h2>
          <span>Fra</span> &nbsp;<input type="range" id="alkFrom" min ="0" max ="60"value="0"><span id="alkFromNum">0</span>
          <span>Til</span> &nbsp;<input type="range" id="alkTo" min ="0" max ="60" value="0"><span id="alkToNum">0</span>
        </p>
        <p>
          <h2>Pris</h2>
          <span>Fra</span> &nbsp;<input type="range" id="priceFrom"value="0" min ="0" max ="35000"><span id="priceFromNum">0</span>
          <span>Til</span> &nbsp;<input type="range" id="priceTo"value="0" min ="0" max="35000"><span id="priceToNum">0</span>
        </p>
      </section>

            <button id="btn">SØK</button>
            <section class="undersection">
                <div id="output"> </div>
            </section>
    </main>
    <footer>Laget av Mats Løvstrand Berntsen Og Jim-Alexander Berger Gundersen</footer>
</body>

<script src="../scripts/papaparse.js"></script>
<script src="../scripts/spritkalkPapa.js"></script>

</html>
