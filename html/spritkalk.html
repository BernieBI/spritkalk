<!DOCTYPE html>
<html>

<head>
    <title>Oblig 5</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/spritkalk.css" />
</head>

<body>
    <header id="mainheader">
        Sortimentside
    </header>
    <main>
        <section class="mainsection">
            <section id ="filter">

              <p>
                <h3>Kategori</h3>
                <select>
                  <option value="alle">Vis alle</option>
                  <option value="rødvin">Rødvin</option>
                </select>
                <h2>Alkoholnivå</h2>
              Fra &nbsp;<input type="range" id="alkFrom" value="0"><span id="alkFromNum">0</span>
              Til &nbsp;<input type="range" id="alkTo" value="0"><span id="alkToNum">0</span>
            </p>
            <p>

              <h2>Pris</h2>
              Fra &nbsp;<input type="range" id="priceFrom"value="0" min ="14" max ="65000"><span id="priceFromNum">0</span>
              Til &nbsp;<input type="range" id="priceTo"value="0" min ="14" max="65000"><span id="priceToNum">0</span>
              </p>
            </section>

            <button id="btn">SØK</button>
            <section class="undersection">
                <div id="output"> </div>
            </section>

        </section>

        <footer>Laget av Mats Løvstrand Berntsen Og Jim-Alexander Berger Gundersen</footer>

    </main>
</body>

<script src="../javascript/papaparse.js"></script>
<script src="../javascript/spritkalkPapa.js"></script>

</html>
